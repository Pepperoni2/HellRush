<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELL RUSH</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/TabLogo.png">
</head>
<body>
    <img class="bg" src="./images/Cover.png">

    <div class="container">
        <div class="startMenu">
            <h1>HELL RUSH</h1>
            <button onclick="StartGame()" id="startBtn">Start Game</button>
        </div>
    

    
        <div class="enemyContainer">
            <p id="enemyName">Demon</p>
            <img id="enemyImg" src="./images/ImpWalking.webp" height="300em" alt="">
            <p id="enemyHealth">Enemy Health</p>
        </div>

        <div class="terminal">
            <h1>Fight Terminal</h1>
            <p id="turnEvent"></p>
        </div>
        
        <div class="playerBar">
            <div class="healthContainer">
                Health
            </div>
            <div class="faceContainer">
                <img id="face" src="./images/idle.gif" height="80em">
            </div>
            <div class="weaponContainer">
                <div id="pistolContainer">
                    <button id="btnPistol" class="button-78" onclick="battle('pistol')"><div id="progressPistol">Pistol (<span id="currentAmmo"></span>/<span id="maxAmmo"></span>)</div></button>
                </div>
                <div id="shotGunContainer">
                    <button id="btnShotgun" class="button-78" onclick="battle('shotgun')"><div id="progressShotgun">Shotgun (<span id="currentShells"></span>/<span id="maxShells"></span>)</div></button>
                </div>
                <div id="QuadContainer">
                    <button id="quad" class="button-78" onclick="battle('quad')">
                        Quad Damage <span id="quadCooldown"></span>
                    </button>
                </div>
                <div id="MegaContainer">
                    <button id="mega" class="button-78" onclick="battle('mega')">
                        Mega Health <span style="color:rgb(99, 99, 194);">(100+ HP)</span> <span id="megaCooldown"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
